{% extends 'base.html'%}


{% block content %}
       <div class="container">
       {% include 'card.html' with p=product %}
       </div>
 
       <h1 class="bg-dark text-white p-3 m-4 text-center">Related Products</h1>

       <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for p in products %}
              <div class="col">
                <div class="card">

                  <a href="{% url 'product-detail' p.id %}">
                     <img src="{{p.product_image.url}}" class="card-img-top" alt="...">
                  </a>
                  
                  <div class="card-body">
                    <h5 class="card-title">{{p.product_name}}</h5>
                    <p class="card-text">Category:{{p.category.category_name}}</p>
                  </div>
                </div>
              </div>
       {% endfor %}
            </div>



{% endblock %}
